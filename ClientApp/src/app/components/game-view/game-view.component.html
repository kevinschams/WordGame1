<div class="flex flex-col items-center justify-center">
  <div class="game-container">
    <!-- Display Guesses Remaining -->
    <p *ngIf="currentGame && currentGame.status === 'Unfinished'" class="mb-2">Guesses Remaining: {{ guessesRemaining }}</p>

    <!-- Display Unfinished Word -->
    <p *ngIf="currentGame && currentGame.status === 'Unfinished'" class="mb-2">Unfinished Word: {{ currentGame.view }}</p>

    <!-- Input for Guess -->
    <input *ngIf="currentGame && currentGame.status === 'Unfinished'" type="text" [(ngModel)]="currentGuess" placeholder="Enter your guess" class="mb-2 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring focus:border-blue-500">

    <!-- Guess Button -->
    <button *ngIf="currentGame && currentGame.status === 'Unfinished'" (click)="makeGuess(games[0].gameId)" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Guess</button>
    <!-- <p>{{currentGame?.gameId}}{{currentGame?.status}}</p> -->
    <p *ngIf="currentGame && currentGame.status === 'Loss'" class="mb-2">YOU LOST!!!</p>
    <p *ngIf="currentGame && currentGame.status === 'Win'" class="mb-2">YOU WIN!!!</p>
  </div>
</div>
