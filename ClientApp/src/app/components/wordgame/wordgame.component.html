<div class="container mx-auto p-4">
    
    <div class="flex justify-center mb-4">
        <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">New Game</button> -->
        <!-- [routerLink]="['/gameview']" -->
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" (click)="createNewGame()">New Game</button>
      </div>
    <table class="table-auto border-collapse w-full">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2 border-black w-1/5">Game ID</th>
          <th class="border px-4 py-2 border-black w-1/5">Remaining Guesses</th>
          <th class="border px-4 py-2 border-black w-1/5">Phrase</th>
          <th class="border px-4 py-2 border-black w-1/5">Answer</th>
          <th class="border px-4 py-2 border-black w-1/5">Status</th>
          <th class="border px-4 py-2 border-black w-1/5">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- (click)="navigateToGame(game.gameId)" -->
        <tr *ngFor="let game of games$ | async" class="text-center" [ngClass]="{ 'bg-red-100': game.status === 'Loss', 'bg-green-100': game.status === 'Win' }">
          <td class="border px-4 py-2">{{ game.gameId }}</td>
          <td class="border px-4 py-2">{{ game.remainingGuesses }}</td>
          <td class="border px-4 py-2">{{ game.view }}</td>
          <td class="border px-4 py-2">{{ game.guesses }}</td>
          <td class="border px-4 py-2">{{ game.status }}</td>
          <td class="border px-4 py-2">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                (click)="deleteGame(game.gameId)">Delete</button>
          </td> 
        </tr>
      </tbody>
    </table>

  </div>
